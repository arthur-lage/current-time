<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&family=Open+Sans:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <img id="logo" src="logo.png" alt="Current Time">
    <div class="container">
        <h1>THE CURRENT TIME IS</h1>
        <div class="clock">

            <div class="hours-container">
                <span id="hours"></span>
                <p id="hours-text">HOURS</p>
            </div>

            <div class="minutes-container">
                <span id="minutes"></span>
                <p id="minutes-text">MINUTES</p>
            </div>

            <div class="seconds-container">
                <span id="seconds"></span>
                <p id="seconds-text">SECONDS</p>
            </div>

            <div class="am-pm-container">
                <span id="am-pm">PM</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
